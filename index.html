    <style>

<body>
    <div class="container">
        <div id="content" class="loading">Loading privacy policy...</div>
        <div class="footer">Â© 2025 Hungarian Culture Exam App. All rights reserved.</div>
    </div>

    <script>
        // Simple markdown to HTML converter
        function parseMarkdown(markdown) {
            let html = markdown;
            
            // Convert headers
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // Convert bold and italic
            html = html.replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>');
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            html = html.replace(/_(.*?)_/g, '<em>$1</em>');
            
            // Convert code blocks
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Convert horizontal rules
            html = html.replace(/^---$/gim, '<hr>');
            
            // Convert links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');
            
            // Convert lists
            const lines = html.split('\n');
            let inList = false;
            let processedLines = [];
            
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                
                // Unordered list
                if (line.match(/^- (.+)$/)) {
                    if (!inList) {
                        processedLines.push('<ul>');
                        inList = 'ul';
                    }
                    processedLines.push('<li>' + line.replace(/^- /, '') + '</li>');
                } else {
                    if (inList) {
                        processedLines.push('</' + inList + '>');
                        inList = false;
                    }
                    processedLines.push(line);
                }
            }
            
            if (inList) {
                processedLines.push('</' + inList + '>');
            }
            
            html = processedLines.join('\n');
            
            // Convert paragraphs (lines that aren't already wrapped in tags)
            html = html.split('\n\n').map(para => {
                para = para.trim();
                if (!para) return '';
                if (para.match(/^<[^>]+>/)) return para;
                return '<p>' + para.replace(/\n/g, ' ') + '</p>';
            }).join('\n');
            
            return html;
        }
        
        // Fetch and render the privacy policy from PRIVACY_POLICY.md
        async function loadPrivacyPolicy() {
            try {
                const response = await fetch('PRIVACY_POLICY.md');
                if (!response.ok) {
                    throw new Error('Failed to load privacy policy');
                }
                const markdown = await response.text();
                
                // Convert markdown to HTML
                const html = parseMarkdown(markdown);
                
                // Insert the HTML into the content div
                document.getElementById('content').innerHTML = html;
                
                // Make email links clickable
                const content = document.getElementById('content');
                const textNodes = [];
                const walk = document.createTreeWalker(content, NodeFilter.SHOW_TEXT, null, false);
                let node;
                while (node = walk.nextNode()) {
                    textNodes.push(node);
                }
                
                textNodes.forEach(textNode => {
                    const text = textNode.textContent;
                    const emailRegex = /\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b/;
                    if (emailRegex.test(text)) {
                        const email = text.match(emailRegex)[0];
                        const link = document.createElement('a');
                        link.href = 'mailto:' + email;
                        link.textContent = email;
                        
                        const before = text.substring(0, text.indexOf(email));
                        const after = text.substring(text.indexOf(email) + email.length);
                        
                        const parent = textNode.parentNode;
                        if (before) parent.insertBefore(document.createTextNode(before), textNode);
                        parent.insertBefore(link, textNode);
                        if (after) parent.insertBefore(document.createTextNode(after), textNode);
                        parent.removeChild(textNode);
                    }
                });
            } catch (error) {
                console.error('Error loading privacy policy:', error);
                document.getElementById('content').innerHTML = 
                    '<h1>Privacy Policy</h1><p>Error loading privacy policy. Please try again later.</p>';
            }
        }

        // Load the privacy policy when the page loads
        window.addEventListener('DOMContentLoaded', loadPrivacyPolicy);
    </script>
</body>
</html>
